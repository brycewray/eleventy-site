<div class="billboard-div">
  <div class="billboard-title-block">
    <h1 class="billboard-title-text">{{ title | safe }}</h1>
    {% if subtitle %}<h2 class="billboard-subtitle-text">{{ subtitle | safe }}</h2>{% endif %}
    {% if description %}<p class="billboard-description-text">{{ description | safe }}</p>{% endif %}
    <p class="billboard-p-text">
      <strong>{{ page.date | htmlDateString }}</strong>{% if lastmod %}<br /><span style="font-size: 75%;">Last modified {{ lastmod | htmlDateString }}</span>{% endif %}
    </p>
  </div>
</div>
